<div>
    <h2>健康检查</h2>

    <p>
        <button type="button" class="btn btn-primary" ng-click="vm.refresh()"><span class="glyphicon glyphicon-refresh"></span>&nbsp;<span>刷新</span>
        </button>
    </p>

    <table id="healthCheck" class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-7">服务名称</th>
                <th class="col-md-2 text-center">状态</th>
                <th class="col-md-2 text-center">详细</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="health in vm.healthData">
                <td><span class="text-capitalize">{{ vm.baseName(health.name) }}</span> {{vm.subSystemName(health.name)}}</td>
                <td class="text-center">
                    <status-label status="health.status"></status-label>
                </td>
                <td class="text-center">
                    <a class="hand" ng-click="vm.showHealth(health)" ng-show="health.details || health.error">
                        <i class="glyphicon glyphicon-eye-open"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
